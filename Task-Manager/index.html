<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- Thu vien Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>


    <!-- Các chức năng chính: Thêm, hiển thị, sửa, xóa việc cần làm. 
    CRUD: C -> Create, R -> Read, U -> Update, D -> Delete
      -->

    <div class="page-container d-flex">

        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Task Manager</h2>

            <ul class="menu">
                <li class="menu-item"><a href="">Việc cần làm</a></li>
                <li class="menu-item"><a href="">Báo cáo tiến độ</a></li>
                <li class="menu-item">
                    <button class="btn btn-primary">Tài khoản</button>
                </li>
            </ul>

        </div>

        <!-- Content -->
        <div class="content p-4">
            <h2>Task list</h2>

            <!-- Form để thêm task mới -->
            <form action="" class="task-form">
                <div class="form-group">
                    <label for="">Tên việc cần làm</label>
                    <input type="text" class="form-control task-name">
                </div>
                <div class="form-group">
                    <label for="">Mô tả việc cần làm</label>
                    <textarea 
                        name="" 
                        id="" 
                        class="form-control task-desc"
                    >
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="">Hạn chót</label>
                    <input 
                        type="datetime-local" 
                        class="form-control task-deadline"
                    >
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mt-4">Thêm</button>
                </div>
            </form>

            <!-- Hiển thị danh sách task -->
            <div class="task-container d-flex"></div>

        </div>

    </div>
    

    <!-- Link thư viện Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <!-- Thư viện Firebase -->

    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

    <!-- Firebase Auth -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.1/firebase-auth-compat.min.js" integrity="sha512-b2PGOE6ClpdFR5WZylPqJ9NEtHyGtdXKIe5wI0qRKVg3VeH9Km8CvihpnySwf6v21TV2cMTUp/BuglUiFLB38Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Cấu hình firebase -->
    <script src="./src/js/firebase-config.js"></script>

    <!-- My JS -->
    <script src="./src/js/app.js"></script>
</body>
</html>
