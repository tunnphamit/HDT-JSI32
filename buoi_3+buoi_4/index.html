<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Firebase</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

    <!-- Tạo form nhập dữ liệu và lưu ở Firestore -->

    <div class="container form-container">
        <form class="add-food p-4">
            <div class="mb-3">
                <label class="form-label">Nhập tên món ăn</label>
                <input type="text" class="form-control food-name">
            </div>
            <div class="mb-3">
                <label class="form-label">Nhập mô tả món ăn</label>
                <input type="text" class="form-control food-text">
            </div>
            <div class="mb-3">
                <label class="form-label">Nhập giá món ăn</label>
                <input type="number" class="form-control food-price">
            </div>
            <div class="mb-3">
                <label class="form-label">Nhập đường dẫn ảnh</label>
                <input type="text" class="form-control food-img">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Thêm</button>
            </div>

        </form>

        <!-- Hiển thị danh sách món ăn -->
        <h2 class="text-white mt-4">Danh sách món ăn đã thêm</h2>
        <div class="food-list">

        </div>
    </div>
    

    <!-- Link thư viện Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Thư viện Firebase -->

    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

    <!-- Firebase Auth -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.1/firebase-auth-compat.min.js" integrity="sha512-b2PGOE6ClpdFR5WZylPqJ9NEtHyGtdXKIe5wI0qRKVg3VeH9Km8CvihpnySwf6v21TV2cMTUp/BuglUiFLB38Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Cấu hình firebase -->
    <script src="./src/js/firebase-config.js"></script>

    <!-- My JS -->
    <!-- <script src="./src/js/main.js"></script> -->
    <script src="./src/js/app.js"></script>
</body>

</html>
